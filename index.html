<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murugan Stores</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
       
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .logo-img {
            width: 500px;
            height: auto;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-between;
            background: #0056b3;
            margin: 0;
            border-radius: 5px;
        }
        nav ul li {
            color: white;
            padding: 12px;
            cursor: pointer;
            flex-grow: 1;
            text-align: center;
            font-weight: bold;
        }
        nav ul li:hover {
            background: #004494;
        }
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #218838;
        }

        /* Success Message Styling */
        .success-message {
            display: none;
            background: #28a745;
            color: white;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="Murugan Stores Logo" class="logo-img">
            <nav>
                <ul>
                    <li>Sales</li>
                    <li>Sales Report</li>
                    <li>Purchase</li>
                    <li>Stock</li>
                    <li>Accounts</li>
                    <li>Support</li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="product-container">
                <div class="card">
                    <label>Product Name *</label>
                    <input type="text" value="GOLD WINNER 1L">
                    <label>Barcode No</label>
                    <input type="text" value="8906010261078">
                    <label>Section *</label>
                    <select><option selected>OIL</option></select>
                    <label>Category</label>
                    <select><option selected>OIL</option></select>
                    <label>Sub Category</label>
                    <input type="text">
                    <label>Brand Name *</label>
                    <input type="text" value="BAJAR ITEM">
                    <label>Vendor Name *</label>
                    <input type="text" value="S.I.V TRADERS">
                </div>
                <div class="card">
                    <label>Tax / Cess %</label>
                    <input type="text" value="5.00">
                    <label>HSN/SAC Code</label>
                    <input type="text" value="15121910">
                    <label>Pur Base Cost/Excl. Tax</label>
                    <input type="text" value="135.80">
                    <label>Avg Pur Cost/Incl. Tax</label>
                    <input type="text" value="142.59">
                    <label>M.R.P</label>
                    <input type="text" value="170.00">
                    <label>Sales Margin (%)</label>
                    <input type="text" value="3.79">
                    <label>Sales Rate</label>
                    <input type="text" id = "salesRate" value="148.00">
                </div>
                <div class="card">
                    <label>Weigh Scale Integration</label>
                    <select><option selected>No</option><option>Yes</option></select>
                    <label>Unit Type</label>
                    <select><option selected>Small Unit</option><option>Big Unit</option></select>
                    <label>Conversion Factor</label>
                    <input type="text" value="1">
                    <label>Floor *</label>
                    <input type="text" value="G">
                    <label>Section</label>
                    <input type="text">
                    <label>Weight</label>
                    <input type="text" value="0.00">
                </div>
                <div class="card">
                    <label>Bill Type</label>
                    <input type="text" value="P">
                    <label>Status</label>
                    <input type="text" value="REGULAR">
                    <label>Decimal Req</label>
                    <input type="text">
                    <label>Out of Stock</label>
                    <input type="checkbox">
                </div>
            </div>
            
            <button id="modifyBtn">Modify</button>
            
            <!-- Success Message -->
            <div id="successMessage" class="success-message">
                Product updated successfully!
            </div>
        </main>
    </div>

    <script>
        document.getElementById("salesRate").addEventListener("input", function () {
            let salesRateInput = document.getElementById("salesRate");
            let salesRateValue = parseFloat(salesRateInput.value);
    
            if (salesRateValue < 140) {
                salesRateInput.style.backgroundColor = "yellow"; // Highlight input in yellow
            } else {
                salesRateInput.style.backgroundColor = ""; // Reset background color
            }
        });
    
        document.getElementById("modifyBtn").addEventListener("click", function () {
            console.log("Button clicked!"); // Debugging
    
            let salesRateInput = document.getElementById("salesRate");
            let salesRateValue = parseFloat(salesRateInput.value);
    
            if (salesRateValue < 140) {
                alert("Price reduced! Triggering email notification..."); // Show alert
            }
    
            const successMessage = document.getElementById("successMessage");
            successMessage.style.display = "block"; // Show message
            successMessage.style.opacity = "1";
    
            // Hide the message after 3 seconds
            setTimeout(() => {
                successMessage.style.opacity = "0";
                setTimeout(() => { successMessage.style.display = "none"; }, 500);
            }, 3000);
        });
    </script>
    
    
    
    
</body>
</html>
